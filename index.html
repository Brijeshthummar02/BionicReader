<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reader - Read Blazingly Fast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bionic Reader</h1>
    </header>
    <main>
        <section class="text-input">
            <h2>Paste or type your text below:</h2>
            <textarea id="textarea" rows="10" placeholder="Enter your text here"></textarea>
            <button id="submit-btn">SUBMIT</button>
        </section>
        <section class="formatted-text">
            <h2>Formatted Text</h2>
            <div id="formatted-paragraph"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
